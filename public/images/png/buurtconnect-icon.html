<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuurtConnect Icoon</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: white;
            font-family: Arial, sans-serif;
        }
        img {
            width: 200px;
            margin-bottom: 30px;
        }
        .instructions {
            text-align: center;
            max-width: 500px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <img src="../buurtconnect-icon.svg" alt="BuurtConnect Icoon">
    <div class="instructions">
        <h3>Instructies</h3>
        <p>1. Rechtsklik op het icoon hierboven</p>
        <p>2. Kies "Afbeelding opslaan als..." (of "Afbeelding downloaden")</p>
        <p>3. Kies PNG als bestandstype</p>
        <p>4. Sla het bestand op als "buurtconnect-icon.png"</p>
        <p><strong>Of:</strong> Kopieer het icoon (Ctrl+C) en plak het direct in je document (Ctrl+V)</p>
    </div>
</body>
</html>
